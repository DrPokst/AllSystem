
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Registration Form</h1>
  </div>
  
    <div class="col-lg-12 well">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 input-group-sm">
                        <label>Component</label>
                        <input  type="text" 
                                formControlName="CMnf" 
                                placeholder="Enter Manufacturer Number.."
                                class="form-control form-control-sm">
                    </div>
                    <div class="col-sm-6 input-group-sm ">
                        <label>QTY</label>
                        <input  type="text" 
                                formControlName="QTY" 
                                placeholder="Enter Manufacturer Number.."
                                class="form-control form-control-sm">
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input  type="file"
                            formControlName="file"
                            id="file"
                            class="form-control"
                            (change)="onFileChange($event)"
                            (change)="showPreview($event)"
                        />
                        <img [src]="imageURL" height="file" width="100%"> 
                    </div>
                    <div class="col-sm-6">
                        <div class="mt-5">
                            <button [disabled]="!registerForm.valid" class="btn btn-sm btn-outline-secondary btn-block"
                            type="submit" [routerLink]="['/register/reel']"><i
                                class="fa fa-check mr-2"></i>Register</button>
                        </div>
                        <div class="mt-1">
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-block">Print</button>
                        </div>
                        
                    </div>
                </div>
                        
                
            </div>
        </div>
    </form>
    </div>
