
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Registration Form</h1>
  </div>
  
    <div class="col-lg-12 well">
        <form #registerForm="ngForm" (ngSubmit)="registerreel()">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 input-group-sm">
                        <label>Component</label>
                        <input type="text" required name="CMnf" placeholder="Enter Manufactuer Nr Here.."
                            class="form-control" required [(ngModel)]="model.CMnf">
                    </div>
                    <div class="col-sm-6 input-group-sm ">
                        <label>QTY</label>
                        <input type="number" required name="QTY" placeholder="Enter QTY Here.."
                            class="form-control" required [(ngModel)]="model.QTY">
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="profile-img">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQHnknxkLYPT0C6WEy2rpYvP4IAfa3M1Kwnky6RjlahHQBGp5Yr&usqp=CAU" alt="" />
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mt-5">
                            <button [disabled]="!registerForm.valid" class="btn btn-sm btn-outline-secondary btn-block" type="submit"><i
                                class="fa fa-check mr-2"></i>Register</button>
                        </div>
                        <div class="mt-1">
                            <button [disabled]="!registerForm.valid" type="button" class="btn btn-sm btn-outline-secondary btn-block">Print</button>
                        </div>
                        
                    </div>
                </div>
                        
                
                
                
            </div>
        </div>
    </form>
    </div>
