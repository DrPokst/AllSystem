<div class="profile-img">

    <div class="pb-2 mb-3 border-bottom">
        <img src="{{reel.photoUrl2}}" alt="" />
    </div>

    <div class="pb-2 mb-3 border-bottom">
        <div class="row">
            <div class="col-sm-5 border-right">
                Reel ID:
            </div>
            <div class="col-sm-7">
                {{reel.id}}
            </div>
        </div>
    </div>
    

    <div class="pb-2 mb-3 border-bottom">
    <div class="row">
        <div class="col-sm-5 border-right">
            Mnf:
        </div>
        <div class="col-sm-7">
            {{reel.cMnf}}
        </div>
    </div>
    </div>

    <div class="pb-2 mb-3 border-bottom">
    <div class="row">
        <div class="col-sm-5 border-right">
            QTY:
        </div>
        <div class="col-sm-7">
            {{reel.qty}}
        </div>
    </div>
    </div>

    <div class="pb-2 mb-3 border-bottom">
    <div class="row">
        <div class="col-sm-5 border-right">
            Location:
        </div>
        <div class="col-sm-7 qr">
            {{reel.location}}
            <qrcode qrdata="{{reel.location}}" [width]="20" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
    </div>
    </div>

</div>
